<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		{% if title %}
		<title>{{ title }}</title>
		{% else %}
		<title>New Page</title>
		{% endif %}

		<link rel="stylesheet" href="static/css/bootstrap.css" />
		<link rel="stylesheet" type='text/css' href="static/css/style.css" />
		<script src="static/js/jquery.js"></script>
		<script src="static/js/bootstrap.js"></script>
		<style>
		.jumbotron {
			margin-bottom: 0px;
			background-image: url(static/img/jumbotron.jpg);
			background-position: 0% 0%;
			background-size: 100% 100%;
			background-repeat: no-repeat;
			color: white;
			text-shadow: black 0.3em 0.3em 0.3em;
			height: 200px
		}
		</style>
	</head>
	
	
	<body>
		
		<div class="header">
		  <nav class="navbar navbar-inverse">
			<div class="container">
			  <div class="navbar-header">

				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
				  <span class="sr-only">Toggle navigation</span>
				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
				</button>
				<a class="navbar-left" href="/" ><img src="static/img/portrait.jpg" height ="50px"></a>
				<a class="navbar-brand" href="/">&nbsp;&nbsp;Demo</a>
			  </div>

			  <div class="collapse navbar-collapse" id="js-navbar-collapse">

				<ul class="nav navbar-nav">
				  <!--<li><a href="/about">About</a></li>-->
				</ul>
			  </div>
			</div>
		  </div>
		</div>
		
		<div class="container">
			<div class="jumbotron" style="text-align:center;"></div><br><br>
			{% block content %} {% endblock %}
		</div>
	</body>
</html>
