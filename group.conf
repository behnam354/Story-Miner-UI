<VirtualHost *:80>
	ServerAdmin webmaster@localhost

	DocumentRoot /home/website/GroupSite
	#<Directory />
	#	Options FollowSymLinks
	#	AllowOverride None
	#</Directory>
	<Directory /home/website/GroupSite>
		Options +Indexes +FollowSymLinks +MultiViews
		AllowOverride None
		Require all granted
	</Directory>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/access.log combined

    Alias /doc/ "/usr/share/doc/"
    <Directory "/usr/share/doc/">
        Options Indexes MultiViews FollowSymLinks
        AllowOverride None
        Order deny,allow
        Deny from all
        Allow from 127.0.0.0/255.0.0.0 ::1/128
    </Directory>

	<Directory /home/website/strand-demo-backend/StoryMinerUI/app/>
		Require all granted
    </Directory>
	
	WSGIDaemonProcess story-miner threads=5
	WSGIScriptAlias /demo /usr/lib/wsgi-scripts/story-miner.wsgi

	<Directory /usr/lib/wsgi-scripts/>
	    WSGIProcessGroup story-miner
        WSGIApplicationGroup %{GLOBAL}
		Require all granted
	</Directory>	
</VirtualHost>
